<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="weather-style.css" />
</head>
<body>
  <div id="backgroundWrapper">
  <video id="backgroundVideo" autoplay muted loop playsinline></video>
  <div id="backgroundOverlay"></div>
</div>
  <div class="container">

<header>
  <h1><i class="fas fa-cloud-sun"></i> Weather Explorer</h1>
  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Search for a city..." list="recentCities" />
    <datalist id="recentCities"></datalist>
    <button onclick="getWeather()"><i class="fas fa-search"></i> Search</button>
  </div>
</header>

    <main>
      <div class="weather-card" id="currentWeather">
        <div class="loading" id="loading">Loading weather data...</div>
        <div class="weather-info" id="weatherDisplay"></div>
      </div>

      <div class="forecast-container" id="forecastContainer"></div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>

    <footer>
      <p>Â© 2023 Weather Explorer | Data provided by OpenWeatherMap</p>
    </footer>
  </div>



  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="weather-script.js"></script>
</body>
</html>
