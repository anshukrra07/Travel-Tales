<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Captures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png">

  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>📋 Admin Dashboard – Captured Logs</h1>

  <!-- Trigger Section -->
  <div style="text-align: center; margin: 20px;">
    <label for="manual-username">📝 Enter Username:</label>
    <input type="text" id="manual-username" placeholder="Type username..." style="margin-right: 10px;" />

    <label for="user-select">🎯 Or Select User:</label>
    <select id="user-select" style="margin-right: 10px;">
      <option value="">-- Select a user --</option>
      <option value="__anonymous__">Anonymous User</option>
    </select>

    <button onclick="triggerSelectedUser()">⚡ Trigger</button>
  </div>

  <!-- Filter Panel -->
  <div class="filter-panel" style="text-align: center; margin-bottom: 15px;">
    <input type="text" id="filter-username" placeholder="🔍 Search by username..." style="margin-right: 10px;" />
    <select id="filter-trigger" style="margin-right: 10px;">
      <option value="">All Trigger Types</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="applyFilters()">✅ Apply Filter</button>
    <button onclick="resetFilters()">♻️ Reset</button>
  </div>

  <!-- Active Users Panel -->
  <div id="activity-panel" style="padding: 10px 20px; background: #f6f6f6; border-bottom: 1px solid #ccc;">
    <strong>🟢 Active Users (last 5 mins):</strong>
    <span id="active-users">Loading...</span>
  </div>

  <!-- Delete All -->
  <div style="text-align: center; margin: 15px;">
    <button id="delete-all-button" style="background: red; color: white; padding: 6px 12px; border: none; border-radius: 4px;">
      🗑️ Delete All Logs
    </button>
  </div>

  <!-- Logs -->
  <div id="logs-container"></div>

  <!-- Scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhnLbeiOJrL9TmbnW9-xoh41gQiFofqiY"></script>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
