<head>
  <meta charset="UTF-8" />

<body>

<div class="account-wrapper">
  <div class="sidebar">
    <div class="profile-icon"><i class='bx bx-user'></i></div>
    <h2 id="sidebar-username">Loading...</h2>
    <p id="sidebar-email">Loading...</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="capture">
    <button type="button" class="capture-button" onclick="manualCapture()">ðŸŽ¥ Capture Now</button> 
    </div>

  </div>

  <div class="main-content">
    <h1>Profile Info</h1>
    
    <div class="info-card">
      <label>Username</label>
      <p id="username">Loading...</p>
    </div>

    <div class="info-card">
      <label>Email</label>
      <p id="email">Loading...</p>
    </div>

    <div class="info-card">
      <label>Date of Birth</label>
      <p id="dob">Loading...</p>
    </div>

    <div class="info-card">
      <label>Account Created</label>
      <p id="createdAt">Loading...</p>
    </div>

    <div class="section">
      <h2>Favorites</h2>
      <ul id="favorites">
        <li>No favorites yet.</li>
      </ul>
    </div>

    <div class="section">
      <h2>Booking History</h2>
      <ul id="history">

      </ul>
    </div>
  </div>
</div>
